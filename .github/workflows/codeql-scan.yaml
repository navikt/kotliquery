name: CodeQL Scan

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  codeql-scan:
    permissions:
      contents: read
      id-token: write
      security-events: write
    name: CodeQL Scan
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # ratchet:step-security/harden-runner@v2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6
        with:
          persist-credentials: false

      - name: Work around CodeQL issue 20661 - Set up JDK 21
        if: always()
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # ratchet:actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # ratchet:github/codeql-action/init@v3
        with:
          languages: kotlin
          queries: security-extended,security-and-quality

      - name: Work around CodeQL issue 20661 - Downgrade Kotlin
        run: |
          echo "Before modification:"
          grep -E 'kotlin.*version.*2\.' build.gradle.kts || true
          grep -E 'languageVersion\.set' build.gradle.kts || true

          sed -i -Ee 's/(kotlin\("(jvm|plugin\.serialization|plugin\.spring)"\) version )"2\.3\.[0-9]+"/\1"2.2.21"/' build.gradle.kts
          sed -i -Ee 's/(languageVersion\.set\(JavaLanguageVersion\.of\()25(\)\))/\121\2/' build.gradle.kts

          echo "After modification:"
          grep -E 'kotlin.*version.*2\.' build.gradle.kts || true
          grep -E 'languageVersion\.set' build.gradle.kts || true

          ./gradlew --stop || true
        shell: bash

      - name: Autobuild
        uses: github/codeql-action/autobuild@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # ratchet:github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # ratchet:github/codeql-action/analyze@v3
        with:
          category: "/language:kotlin"
